<div class="movie-detail">
  <div class="poster">
    <h3>Room {{movie.room}}</h3>
    <h3>{{movie.title}}</h3>
    <img [src]="movie.poster" alt="poster">
  </div>
  <div class="info">
  <p>Genres: {{movie.genres}}</p>
  <p>Year: {{movie.year}}</p>
  <p>Director: {{movie.director}}</p>
  <p>Actors: {{movie.actors}}</p>
  <p>Schedule: {{movie.hours}}</p>
  <p>Synopsis: {{movie.synopsis}}</p>
  <div class="home-btn">
    <a [routerLink]="['']"><button class="btn">Home</button></a>
  </div>
  </div>
</div>
